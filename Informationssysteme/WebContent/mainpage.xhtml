<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
	<title>mainpage</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
<div class="alles">

<!-- ...................................................................................................................... -->
<!-- ...................................................................................................................... -->
<!-- .........................................Kopfzeile Logo............................................................... -->


	<div id="header">
		<h:graphicImage url="/images/Logo.png"/>
	</div>

<!-- ...................................................................................................................... -->
<!-- ...................................................................................................................... -->
<!-- .........................................Kopfzeile Buttons............................................................ -->


	<div id="kopfzeile">
		<h:form>
			<p>		
				<h:commandButton style="padding-left: 50px" image="/images/homebutton.png" action="#{mainpageHandler.homeButton}" immediate="true"/>
				<h:commandButton style="padding-left: 1400px" image="/images/warenkorb.png"  action="#{shoppingCartHandler.shoppingCartButton}" immediate="true"/>
				#{shoppingCartHandler.totalQuantity} Artikel im Warenkorb
			</p>
		</h:form>
	</div>
	


<!-- ...................................................................................................................... -->
<!-- ...................................................................................................................... -->
<!-- .........................................Menue Kategorien............................................................. -->


<div id="menu">
	<ul>
	<li><h2>Kategorie</h2></li>
	<li>&nbsp;</li>
	</ul>


<div class="textbox">
	<h:form>
		<ui:repeat var="cat" value="#{mainpageHandler.categories}">
		    <ul>
				<li><h:commandLink value="#{cat}" action="#{mainpageHandler.categoryLink(cat)}" /></li>
			</ul>
		</ui:repeat>
	</h:form>
	</div>
</div>




<!-- ...................................................................................................................... -->
<!-- ...................................................................................................................... -->
<!-- .........................................Hauptseite Ansicht........................................................... -->

<div id="content">
	<h:graphicImage url="/images/home.png"/>
</div>

<!-- ...................................................................................................................... -->

	</div>

</div>
</body>
</html>
